<div class="panel panel-default">
    <div class="panel-heading">
        Разработчик
    </div>
    <div class="panel-body">
        <if value="<call>Developer.Title</call>" neq="0">
                <div class="row">
                    <div class="col-lg-8">
                        <h2>
                            <a href="<call>Developer.URL</call>"><call>Developer.Title</call></a>
                        </h2>
                        <a href="mailto:<call>Developer.EMail</call>">Написать</a> &nbsp;
                        <a href="tel:<call>Developer.Phone</call>">Позвонить</a> &nbsp;
                    </div>
                    <div class="col-lg-4">
                        <img class="img img-responsive pull-right" src="<call>Developer.URL</call>/logo.png" />
                    </div>
                </div>
        </if>

        <if value="<call>Developer</call>" eq="">
            <div class="alert alert-warning">
                Нет разработчика.
            </div>
        </if>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        Лицензии
    </div>
    <div class="panel-body">
        <place>Licenses</place>
    </div>
</div>
