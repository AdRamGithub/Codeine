<div class="form-group">
    <if value="<k>NoLabel</k>" neq="1">
        <label for="<k>Name</k>"> <l><k>Label</k></l>:</label>
    </if>
    <select id="<k>ID</k>"  <block>multiple=<k>Multiple</k></block> name="<k>Name</k>" <block>required="<k>Required</k>" </block> size="<k>Size</k>" class="form-control">
        <k>Options</k>
    </select>
    <if value="<k>Help</k>" eq="1">
        <div class="help-block"><l><k>Entity</k>.Help:<k>Key</k></l></div>
    </if>
</div>
