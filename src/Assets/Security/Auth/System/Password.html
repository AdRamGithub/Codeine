<form method="post" class="form-horizontal def-form auth" action="/login">
    <div class="control-group">
        <label class="control-label" for="EMail"><l>User.Entity:<call>Determinant</call></l>:</label>
        <div class="controls">
            <input class="span6" id="Determinant" type="text" name="<call>Determinant</call>" value="" placeholder="example@example.com" required="required"
                   autofocus="autofocus"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="Password">Пароль:</label>
        <div class="controls">
            <input class="span6" id="Password" type="password" name="Password" value="" placeholder="Пароль" required="required" />
            &nbsp;
                <a class="forgot" href="/forgot">Забыли пароль?</a>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox" for="TTL"><input type="checkbox" name="Remember" id="TTL" value="Long"> Запомнить меня</label>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success">Войти</button>
        <button type="reset" class="btn">Отмена</button>
    </div>
</form>
