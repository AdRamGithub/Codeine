<form method="post" class="form-horizontal def-form auth" action="/auth">
    <div class="control-group">
        <label class="control-label" for="EMail">E-mail:</label>
        <div class="controls">
            <input class="span6" id="EMail" type="text" name="EMail" value="" placeholder="example@example.com" required="required"
                   autofocus="autofocus"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="Password">Пароль:</label>
        <div class="controls">
            <input class="span6" id="Password" type="password" name="Password" value="" placeholder="Пароль" required="required" />
            <a class="forgot" href="/forgot">Забыли пароль?</a>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="TTL">Запомнить:</label>
        <div class="controls">
            <input type="checkbox" name="Remember" id="TTL" value="Long">
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success">Войти</button>
        <button type="reset" class="btn">Отмена</button>
    </div>
</form>
