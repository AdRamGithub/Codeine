<div class="panel panel-default">
    <div class="panel-heading">
        <l>Security.Auth.System.Password:Title</l> <call>Project.Title</call>
    </div>
    <div class="panel-body">
        <form role="form" method="post" action="/login">
            <div class="form-group">
                <label for="EMail"><l>User.Entity:<call>Determinant</call></l>:</label>
                <input class="form-control input-lg" id="Determinant" type="text" name="<call>Determinant</call>" value="" required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="Password"><l>User.Entity:Password.First</l>:</label>
                <input class="form-control input-lg" id="Password" type="password" name="Password" value="" placeholder="Пароль" required="required" />
                <a href="/forgot" class="help-block"><l>User.Reset:Title</l></a>
            </div>

            <div class="form-group">
                <label class="checkbox" for="TTL"><input type="checkbox" name="Remember" id="TTL" value="Long"> <l>Security.Auth.System.Password:Remember</l></label>
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-success"><l>Security.Auth.System.Password:Submit</l></button>
            <if value="<call>Project.Join.Open</call>" eq="1">
                <a class="btn btn-lg btn-block btn-default" href="/join"><l>User.Create:Title</l></a>
            </if>
            <input type="hidden" name="BackURL" value="<call>BackURL</call>" />
        </form>
    </div>
</div>
