<div class="row-fluid">
    <div class="span12">
        <div class="doctor-block">
            <div class="doctor-header">
                    <a href="/doctor/<k>Slug</k>" class="url">
                                    <k>Surname</k>
                                    <k>Name</k> <k>Middle</k>
                    </a>
                                </div>
            <div class="vcard">
                <div class="row-fluid">
                <div class="span1">
                    <a href="/doctor/<k>Slug</k>">
                        <thumb>
                            <URL>Public/uploads/photos/<k>Photo</k></URL>
                            <Width>100</Width>
                            <Template>Photo</Template>
                            <Alt><k>Name</k> <k>Surname</k></Alt>
                        </thumb>
                    </a>

                </div>
                <div class="span7">
                    <div class="spaced">
                        <block><entity>Class:<k>Class</k></entity>&nbsp;</block>
<br/>
                        <entity>Grade:<k>Grade</k></entity>
                    </div>
                </div>
                <div class="span2">
                    <block><div><k>Reviews</k> отзывов</div></block>
                    <block><div class="yes"><k>Positive</k> положительных</div></block>
                    <block><div class="no"><k>Negative</k> отрицательных</div></block>
                </div>
                <div class="span2">
                    <div class="rating">
                        <h6>Средняя оценка</h6>
                        <img src="/images/stars/<round><k>Rating</k></round>.png" alt="Средняя оценка" class="star"/>
                        <round precision="1"><k>Rating</k></round>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
</div>
