<subtitle>Пользователи</subtitle>

<subtitle><k>Fullname</k></subtitle>
<breadcrumb href="/user/<k>ID</k>"><k>Fullname</k></breadcrumb>

<div class="page-header">
    <img class="img-rounded pull-left" src="<fn>
                    <Service>Services.Avatar.Gravatar</Service>
                    <Method>Get</Method>
                    <Call>
                        <EMail><k>EMail</k></EMail>
                    </Call></fn>&amp;s=240" alt="<k>Fullname</k>" title="<k>Fullname</k>" width="120" height="120"/>
    <h2><k>Fullname</k></h2>
    <h4><k>Location</k>,  <entity>Country:<k>Country</k></entity></h4>
    <div class="clearfix"></div>
</div>

<table class="table table-striped">
    <tr>
        <td>
            <l>User.Entity:Created</l>
        </td>
        <td>
            <datetime><k>Created</k></datetime>
            <small class="pull-right">
                <datetime engine="Period" format="2"><k>Created</k></datetime> назад
            </small>
        </td>
    </tr>
    <block>
        <tr>
            <td>
                <l>User.Entity:DOB</l>
            </td>
            <td>
                <datetime format="d.m.Y"><k>DOB</k></datetime>
                <small class="pull-right">
                    <datetime engine="Period" format="1"><k>DOB</k></datetime>
                </small>
            </td>
        </tr>
    </block>
    <block>
        <tr>
            <td>
                <l>User.Entity:Country</l>
            </td>
            <td>
                <entity>Country:<k>Country</k></entity>
            </td>
        </tr>
    </block>
    <block>
        <tr>
            <td>
                <l>User.Entity:Location</l>
            </td>
            <td>
                <k>Location</k>
            </td>
        </tr>
    </block>
</table>
