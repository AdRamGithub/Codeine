<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-1">
                 <image>
                    <Source>
                        <Storage>Upload</Storage>
                        <Scope>User/Photo</Scope>
                        <Where><k>Avatar</k></Where>
                    </Source>
                    <Width>100</Width>
                    <Default>User/img:Default<k>Gender</k>.png</Default>
                    <Thumb/>
                    <Class>img img-responsive</Class>
                </image>
            </div>
            <div class="col-md-11">
                <h2>
                    <k>Fullname</k>
                </h2>
                <h4>
                    <k>Location</k>
                    ,
                    <entity>Country:<k>Country</k></entity>
                </h4>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <th>
            <l>User.Entity:ID</l>
        </th>
        <td>
            <k>ID</k>
        </td>
    </tr>
    <tr>
        <th>
            <l>User.Entity:EMail</l>
        </th>
        <td>
            <a href="mailto:<k>EMail</k>"><k>EMail</k></a>
        </td>
    </tr>
    <tr>
        <th>
            <l>User.Entity:Status.Label</l>
        </th>
        <td>
            <l>User.Entity:Status.<k>Status</k></l>
        </td>
    </tr>
    <tr>
        <th>
            <l>User.Entity:Created</l>
        </th>
        <td>
            <datetime><k>Created</k></datetime>
        </td>
    </tr>
    <tr>
        <th>
            <l>User.Entity:Avatar</l>
        </th>
        <td>
            <k>Avatar</k>
        </td>
    </tr>
</table>
