<div class="form-group">
    <label for="<k>ID</k>"> <l><k>Label</k>.First</l>:</label>
    <div class="input-group">
        <input class="form-control"
               id="<k>ID</k>"
               type="password"
               data-minlength="4"
               name="<k>Name</k>"
        <block>required="<k>Required</k>"</block>
        autocomplete="off"
        placeholder="<l>User.Entity:Password.Equal</l>"
        <block>pattern="<k>Regex</k>"</block> />
    </div>
</div>

<div class="form-group">
    <label for="<k>ID</k>_Repeat">
        <l><k>Label</k>.Second</l>
    </label>
    <div class="input-group">
        <input id="<k>ID</k>_Repeat" data-equals="<k>Name</k>"
               class="form-control" type="password" <block>required="<k>Required</k>"</block>
        autocomplete="off"
        placeholder="<l>User.Entity:Password.Equal</l>" />
    </div>
</div>
<script type="text/javascript">
    var password = document.getElementById("<k>ID</k>");
    var confirm_password = document.getElementById("<k>ID</k>_Repeat");

    function validatePassword()
    {
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("<l>User.Entity:Password.Equal</l>");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
