<css>redactor</css>
<js>redactor:min</js>
<js>redactor:ru</js>
<jsrun>
    $("#<k>ID</k>").redactor({
        lang: "ru",
        imageUpload: "/uploader",
        wym: true
    });
</jsrun>
<div class="form-group">
    <label for="<k>ID</k>"><l><k>Label</k>:</l>
        <if value="<k>Required</k>" eq="required"><span class="required-star">*</span></if>
        <if value="<k>Filled</k>" eq="1"><span class="filled-star" title="Рекомендуемое поле">*</span></if>
    </label>
    <textarea class="form-control" id="<k>ID</k>" <block>required="<k>Required</k>"</block> name="<k>Name</k>"><k>Value</k></textarea>
    <if value="<k>Help</k>" eq="1">
        <div class="help-block"><l><k>Entity</k>.Help:<k>Key</k></l></div>
    </if>
</div>
