<div>
    <h6>Один-к-одному</h6>
    <div class="form-group">
        <label class="control-label" for="Name"> Имя атрибута:</label>
        <div class="controls">
            <input id="Name" type="text" name="Nodes[Name][<k>ID</k>]" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="Link"> Сущность:</label>
        <div class="controls">
            <input id="Link" type="text" name="Nodes[Link][<k>ID</k>][Entity]" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="Link"> Атрибут сущности:</label>
        <div class="controls">
            <input id="Link" type="text" name="Nodes[Link][<k>ID</k>][Key]" class="form-control"/>
        </div>
    </div>

    <input id="Type" type="hidden" name="Nodes[Type][<k>ID</k>]" value="Complex.One2One">

    <div class="form-group">
        <label class="control-label" for="Required"> Обязательное?</label>
        <div class="controls">
            <input type="checkbox" id="Required" name="Nodes[Required][<k>ID</k>]"  />
        </div>
    </div>
</div>
