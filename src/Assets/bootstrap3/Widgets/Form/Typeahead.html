<div class="form-group">
    <label for="<k>Name</k>"> <l><k>Label</k></l>:</label>
    <div>
        <input id="<k>ID</k>" class="form-control typeahead" type="text" name="<k>Name</k>" />
    </div>
</div>
<js>typeahead</js>
<css>typeahead</css>
<jsrun>

    $('#<k>ID</k>').typeahead
    ({
        name: '<k>Key</k>',
        prefetch: '/control/<k>Key</k>/Dict/<k>Value</k>',
        remote: '/control/<k>Key</k>/Dict?Query=%QUERY'
    });
</jsrun>
