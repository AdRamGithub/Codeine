<div class="form-group">
    <label for="<k>Name</k>"> <l><k>Label</k></l> :</label>
        <input type="file" name="<k>Name</k>"
            <block>required="<k>Required</k>"</block>
            class="form-control"
            <block>pattern="<k>Regex</k>"</block>
            <block>placeholder="<k>Placeholder</k>"</block> />
        <block>Максимальный размер: <k>MaxSize</k></block>
        <block><br/>Разрешённые типы: <k>TypeHint</k></block>

        <if value="<k>Value</k>" neq="">
            <small>
                <file>/uploads/<k>Scope</k>/<k>Value</k></file>
                <label class="checkbox">
                    <input type="checkbox" name="<k>Name</k>" value="-1" /> Удалить
                </label>
            </small>
        </if>
</div>
