<div class="control-group">
    <label class="control-label" for="<k>ID</k>">
        <l><k>Label</k></l>:

        <if value="<k>Required</k>" eq="required"><span class="required-star">*</span></if>

        <if value="<k>Filled</k>" eq="1"><span class="filled-star" title="Рекомендуемое поле">*</span></if>
    </label>
    <div class="controls">
        <k>HTML</k>
    </div>
</div>
