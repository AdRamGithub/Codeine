<VirtualHost *:80>
   DocumentRoot /usr/share/codeine/
   ServerName codeine.local

   # This should be omitted in the production environment
   SetEnv Environment development

   <Directory /usr/share/codeine/>
       Options Indexes MultiViews FollowSymLinks
       AllowOverride All
       Order allow,deny
       Allow from all
   </Directory>

</VirtualHost>